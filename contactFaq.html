<!DOCTYPE html>
<html>
    <head>
        <title>Contact/FAQ | Yarn Wiki</title>
        <link rel="shortcut icon" href="images/yarn.jpeg">
        <link rel="stylesheet" href="styles.css">
        <script>
            function validate()
            {
                let uname = document.contactUs.uname.value;
                let phone = document.contactUs.phone.value;
                let password = document.contactUs.pwd.value;
                let cpassword = document.contactUs.cpwd.value;
                let dob = document.contactUs.dob.value;
                let email = document.contactUs.email.value;
                let msg = document.contactUs.msg.value;

                if(username=="" || phone=="" || password=="" || cpassword=="" || email=="" || msg=="" || dob=="")
                {
                    alert("Fill in all the fields")
                }
                else{
                    if(password.length < 8 || password.length > 20)
                        alert("Password should be between 8-20 characters long")
                    else{
                        if(password != cpassword)
                            alert("Password and Confirm Password should match")
                        else{
                            if(phone.length != 10)
                                alert("Phone number should be 10 digits")
                            else{
                                alert("Form submitted successfully")
                            }
                        }
                    }
                }
            }
        </script>
    </head>
    <body>
        <header>
            <div>
                <h1>Yarn Wiki</h1>
            </div>
            <ul class="nav-bar">
                <li><a href="index.html">Home</a></li> 
                <li><a href="yarnOrigins.html">Yarn Origins</a></li>
                <li><a href="yarnTypes.html">Yarn Types</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a class="current" href="contactUs.html">Contact Us</a></li> <!--list item-->
            </ul>
        </header>
        <div class="content">
            <form>
            <fieldset>
            <legend>Contact Us</legend>
                <table>
                    <tbody>
                        <tr>
                            <td><label for="uname">Name:</label></td>
                            <td><input name="uname" type="text"></td>
                        </tr>
                        <tr>
                            <td><label>Phone:</label></td>
                            <td><input name="phone" type="tel"></td>
                        </tr>
                        <tr>
                            <td><label>Password:</label></td>
                            <td><input name="pwd" type="password"></td>
                        </tr>
                        <tr>
                            <td><label>Confirm Password:</label></td>
                            <td><input name="cpwd" type="password"></td>
                        </tr>
                        <tr>
                            <td><label>Email:</label></td>
                            <td><input name="email" type="email"></td>
                        </tr>
                        <tr>
                            <td><label>Date of Birth:</label></td>
                            <td><input name="dob" type="date"></td>
                        </tr>
                        <tr>
                            <td><label>Message:</label></td>
                            <td><input name="msg" type="text"></td>
                        </tr>
                        <tr>
                            <td align="center" colspan="2"><input type="submit" value="Submit"></td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
        </form>
